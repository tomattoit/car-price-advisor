          #       secretKeyRef:
          #         name: postgres-secret
          #         key: postgres-root-user
          #   - name: POSTGRES_DB
          #     valueFrom:
          #       secretKeyRef:
          #         name: postgres-secret
          #         key: postgres-db
          #   - name: POSTGRES_SERVICE
          #     value: postgres-service

---
#service for Flask API

apiVersion: v1
kind: Service
metadata:
  name: flask-api-service
  labels:
    app: backend
spec:
  selector:
    app: backend
  ports:
    - port: 5000
      targetPort: 5000
