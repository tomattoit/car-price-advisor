# deployment for Flask API

apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-api
  labels:
    app: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      name: flask-api-pod
      labels:
        app: backend
    spec:
      containers:
        - name: flask-api-container
          image: flask-api
          imagePullPolicy: Never
          ports:
            - containerPort: 5000
          # env:
          #   - name: POSTGRES_PASSWORD
